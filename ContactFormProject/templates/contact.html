{% extends 'base.html' %}

{% block title %}Contact Form{% endblock title%}

{% block body %}
<div style="width: 500px; margin-left: 500px; margin-top: 60px;">
<form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                placeholder="Enter Your Name" name="name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Number</label>
            <input type="number" class="form-control" id="number" aria-describedby="emailHelp"
                placeholder="Number" name="number">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Tell me your problem</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body%}
